<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Now Playing - Stream Overlay</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: transparent;
            overflow: hidden;
        }

        .container {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 400px;
            opacity: 0;
            transform: translateX(450px);
            transition: all 0.5s cubic-bezier(0.68, -0.55, 0.265, 1.55);
        }

        .container.visible {
            opacity: 1;
            transform: translateX(0);
        }

        .music-card {
            background: linear-gradient(135deg, rgba(30, 30, 35, 0.95), rgba(20, 20, 25, 0.95));
            border-radius: 16px;
            padding: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
            border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
        }

        .header {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 16px;
            padding-bottom: 12px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .status-indicator {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #1DB954;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .status-indicator.paused {
            background: #FFA500;
            animation: none;
        }

        .header-text {
            color: #888;
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-weight: 600;
        }

        .app-badge {
            margin-left: auto;
            padding: 4px 10px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            font-size: 11px;
            color: #aaa;
        }

        .track-info {
            margin-bottom: 16px;
        }

        .title {
            color: #fff;
            font-size: 20px;
            font-weight: 700;
            margin-bottom: 6px;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
            line-height: 1.3;
        }

        .artist {
            color: #b3b3b3;
            font-size: 16px;
            display: -webkit-box;
            -webkit-line-clamp: 1;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .progress-container {
            margin-top: 16px;
        }

        .progress-bar {
            width: 100%;
            height: 6px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 3px;
            overflow: hidden;
            position: relative;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #1DB954, #1ed760);
            border-radius: 3px;
            width: 0%;
            transition: width 0.3s ease;
            position: relative;
        }

        .progress-fill::after {
            content: '';
            position: absolute;
            top: 0;
            right: 0;
            bottom: 0;
            left: 0;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
            animation: shimmer 2s infinite;
        }

        @keyframes shimmer {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }

        .time-display {
            display: flex;
            justify-content: space-between;
            margin-top: 8px;
            font-size: 12px;
            color: #888;
        }

        .visualizer {
            display: flex;
            gap: 3px;
            height: 30px;
            align-items: flex-end;
            margin-top: 12px;
            padding-top: 12px;
            border-top: 1px solid rgba(255, 255, 255, 0.05);
        }

        .bar {
            flex: 1;
            background: linear-gradient(to top, #1DB954, #1ed760);
            border-radius: 2px 2px 0 0;
            animation: wave 1s ease-in-out infinite;
            opacity: 0.6;
        }

        .bar:nth-child(1) { animation-delay: 0s; }
        .bar:nth-child(2) { animation-delay: 0.1s; }
        .bar:nth-child(3) { animation-delay: 0.2s; }
        .bar:nth-child(4) { animation-delay: 0.3s; }
        .bar:nth-child(5) { animation-delay: 0.4s; }
        .bar:nth-child(6) { animation-delay: 0.3s; }
        .bar:nth-child(7) { animation-delay: 0.2s; }
        .bar:nth-child(8) { animation-delay: 0.1s; }

        @keyframes wave {
            0%, 100% { height: 20%; }
            50% { height: 100%; }
        }

        /* Fade out animation when paused */
        .visualizer.paused .bar {
            animation: none;
            height: 10%;
            opacity: 0.3;
        }
    </style>
</head>
<body>
    <div class="container" id="musicContainer">
        <div class="music-card">
            <div class="header">
                <div class="status-indicator" id="statusIndicator"></div>
                <span class="header-text" id="statusText">NOW PLAYING</span>
                <span class="app-badge" id="appName">Spotify</span>
            </div>
            
            <div class="track-info">
                <div class="title" id="trackTitle">Connecting...</div>
                <div class="artist" id="trackArtist">Please wait</div>
            </div>

            <div class="progress-container">
                <div class="progress-bar">
                    <div class="progress-fill" id="progressFill"></div>
                </div>
                <div class="time-display">
                    <span id="currentTime">0:00</span>
                    <span id="totalTime">0:00</span>
                </div>
            </div>

            <div class="visualizer" id="visualizer">
                <div class="bar"></div>
                <div class="bar"></div>
                <div class="bar"></div>
                <div class="bar"></div>
                <div class="bar"></div>
                <div class="bar"></div>
                <div class="bar"></div>
                <div class="bar"></div>
            </div>
        </div>
    </div>

    <script>
        const ws = new WebSocket('ws://localhost:7777');
        const container = document.getElementById('musicContainer');
        const statusIndicator = document.getElementById('statusIndicator');
        const statusText = document.getElementById('statusText');
        const appName = document.getElementById('appName');
        const trackTitle = document.getElementById('trackTitle');
        const trackArtist = document.getElementById('trackArtist');
        const progressFill = document.getElementById('progressFill');
        const currentTime = document.getElementById('currentTime');
        const totalTime = document.getElementById('totalTime');
        const visualizer = document.getElementById('visualizer');

        let hideTimeout;

        function formatTime(seconds) {
            const mins = Math.floor(seconds / 60);
            const secs = Math.floor(seconds % 60);
            return `${mins}:${secs.toString().padStart(2, '0')}`;
        }

        function updateUI(data) {
            const { title, artist, app, position, duration, is_playing, has_media } = data;

            if (!has_media || !title) {
                hideOverlay();
                return;
            }

            // Update content
            trackTitle.textContent = title;
            trackArtist.textContent = artist || 'Unknown Artist';
            appName.textContent = app || 'Media Player';

            // Update status
            if (is_playing) {
                statusIndicator.classList.remove('paused');
                statusText.textContent = 'NOW PLAYING';
                visualizer.classList.remove('paused');
            } else {
                statusIndicator.classList.add('paused');
                statusText.textContent = 'PAUSED';
                visualizer.classList.add('paused');
            }

            // Update progress
            const progress = duration > 0 ? (position / duration) * 100 : 0;
            progressFill.style.width = `${progress}%`;
            currentTime.textContent = formatTime(position);
            totalTime.textContent = formatTime(duration);
        }

        function showOverlay() {
            clearTimeout(hideTimeout);
            container.classList.add('visible');

            // Auto-hide after 30 seconds of inactivity (optional)
            hideTimeout = setTimeout(hideOverlay, 5000);
        }

        function hideOverlay() {
            container.classList.remove('visible');
        }

        ws.onopen = () => {
            console.log('Connected to media monitor');
            showOverlay();
        };

        ws.onmessage = (event) => {
            try {
                const data = JSON.parse(event.data);
                if (data.payload) {
                    updateUI(data.payload);
                }

                if (data.event_name === "track_changed" || data.event_name === "session_changed") {
                    showOverlay();
                }
            } catch (e) {
                console.error('Failed to parse message:', e);
            }
        };

        ws.onerror = (error) => {
            console.error('WebSocket error:', error);
            trackTitle.textContent = 'Connection Error';
            trackArtist.textContent = 'Unable to connect to media monitor';
        };

        ws.onclose = () => {
            console.log('Disconnected from media monitor');
            trackTitle.textContent = 'Disconnected';
            trackArtist.textContent = 'Reconnecting...';
            
            // Attempt reconnect after 3 seconds
            setTimeout(() => location.reload(), 3000);
        };
    </script>
</body>
</html>
